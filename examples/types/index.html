<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Types</title>
  <link rel="stylesheet" href="yanbe.css">
</head>
<body>
  <div id="editor">
    <div id="viewport">
      <svg id="connections"></svg>
    </div>
  </div>
  <script type="module">
    import { Editor, Node, Connection } from "yanbe";

    const editor = new Editor('editor');
    const nodeA = new Node('Node A', 100, 100);
    const nodeB = new Node('Node B', 100, 300);
    const nodeC = new Node('Node C', 400, 200, {allowedTypes: ['Node A']});
    editor.addNode(nodeA);
    editor.addNode(nodeB);
    editor.addNode(nodeC);
  </script>
</body>
</html>
